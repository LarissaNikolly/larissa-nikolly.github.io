<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <title>Quiz de Bandeiras</title>
  <style>
     a {
          text-decoration: none;
          color: #4b0082; /* Roxo */
          font-size: 1.2em;
          padding: 10px;
          background-color: #eecee8; /* Rosa bebê */
          border-radius: 5px;
          margin: 10px;
          transition: background-color 0.3s;
      }

      /* Efeito de hover para os links */
      a:hover {
          background-color: #e0a0b8; /* Tom um pouco mais escuro de rosa */
      }
    body {
      font-family: Arial, sans-serif;
      background-color:  #eecee8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .flag-container img {
      width: 100%;
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .option:hover {
      background-color: #e2e2e2;
    }

    .option:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    .result {
      font-size: 18px;
      margin: 20px 0;
    }

    .next-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .next-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <div class="question">Qual país é essa bandeira?</div>
    <div id="flag-container" class="flag-container">
      <!-- Bandeira será carregada aqui -->
    </div>
    <div class="options">
      <button class="option" onclick="checkAnswer(1)">Option 1</button>
      <button class="option" onclick="checkAnswer(2)">Option 2</button>
      <button class="option" onclick="checkAnswer(3)">Option 3</button>
      <button class="option" onclick="checkAnswer(4)">Option 4</button>
    </div>
    <div id="result" class="result"></div>
    <button class="next-btn" onclick="nextQuestion()">Próxima Pergunta</button>
  </div>

  <script src=" js/scriptquiz.js"></script><br>
  <a href="Portfólio.html"><h2>Voltar</h2></a>

</body>
</html>
